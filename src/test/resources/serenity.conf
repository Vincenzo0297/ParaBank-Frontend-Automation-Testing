serenity {
  take.screenshots = AFTER_EACH_STEP
}

headless.mode = true

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true

    "goog:chromeOptions" {
      args = [
        "--headless=new",
        "--no-sandbox",
        "--disable-dev-shm-usage",
        "--disable-gpu",
        "--remote-allow-origins=*",
        "--ignore-certificate-errors",
        "--incognito",
        "--disable-infobars",
        "--disable-popup-blocking",
        "--disable-extensions",
        "--disable-translate",
        "--window-size=1920,1080"
      ]
    }
  }
}

environments {
  default {
    webdriver.base.url = "https://parabank.parasoft.com/parabank/index.htm"
  }
}
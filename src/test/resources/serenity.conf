serenity {
    take.screenshots = AFTER_EACH_STEP
}

headless.mode = true

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["headless", "remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--start-maximized",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"]
    }
  }
}

environments {
  default {
    webdriver.base.url = "https://parabank.parasoft.com/parabank/index.htm;jsessionid=69FF4EA9F7F56FA8B25785CF83645BB9"
  }

  Flights {
